version: "3.9"
services:
  app1:
    build:
      context: ./app1
    container_name: app1
    ports:
      - "5001:5000"

  app2:
    build:
      context: ./app2
    container_name: app2
    ports:
      - "5002:5000"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app1
      - app2
